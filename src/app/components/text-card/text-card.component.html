<div class="card-container">
  <div *ngFor="let day of dailyPushUps" class="card border-primary shadow p-2 mb-2">
    <div class="card-header p-2 bg-white text-primary fw-bold">
      <div class="row">
        <div class="col">
          <div class="card-title">
            <h2>{{ formatDate(day.date) }}</h2>
          </div>
        </div>
        <div class="col text-end">
          <h2>{{ day.totalReps }}</h2>
        </div>
      </div>
    </div>
    <div class="card-content p-2">
      <div class="set-list">
        <div *ngFor="let set of day.sets" class="set-item">
          <span class="time">{{ formatTime(set.time) }}</span>
          <span class="reps">{{ set.repetitions }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-secondary" role="alert">
    <h4 class="alert-heading">Keine weiteren Tage</h4>
    <p>Wir haben keine weiteren Tage anzuzeigen. Mache ein paar Liegestütze und dann wird die Liste automatisch länger.
    </p>
  </div>
</div>
